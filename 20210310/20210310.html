<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="playlist-bar">
        <div class="palylist-bar__column">
            <i class="fas fa-times fa-2x"></i>
        </div>
        <div class="playlist-bar__column">Playlist</div>
        <div></div>
    </div>

    <div class="play_elbum">
        <div class="play_elbum__column">
            <i class="far fa-image fa-3x"></i>
        </div>
        <div class="play_elbum__column">
            <div class="play_elbum__column__text">Random</div>
            <div class="play_elbum__column__text">Love</div>
            <div class="play_elbum__column__text">by Divay Kapoor</div>
        </div>
    </div>

    <div class="play-button">
        <div class="play-button__column">
            <i class="fas fa-play"></i>
            <div id="playbutton">Play</div>
        </div>
        <div class="play-button__column">
            <i class="far fa-heart"></i>
        </div>
        <div class="play-button__column">
            <i class="fas fa-plus"></i>
        </div>
    </div>
    <div class="playlist-first">
        <div class="playlist-first__column"></div>
        <div class="playlist-first__column">
            <span>Matargasti</span>
            <span>Mohit Chauhan</span>
        </div>
    </div>
    <div class="playlist-second">
        <div class="playlist-second__column"></div>
        <div class="playlist-second__column">
            <span>Attitude</span>
            <span>Lewis OfMan · Attitude</span>
        </div>
    </div>
    <div class="playlist-third">
        <div class="playlist-third__column"></div>
        <div class="playlist-third__column">
            <span>Try Everthing</span>
            <span>Shakia · Zootopia</span>
        </div>
    </div>
    <div class="playlist-fourth">
        <div class="playlist-fourth__column"></div>
        <div class="playlist-fourth__column">
            <span>Sunflower</span>
            <span>Joseph Vincent · Sunflower</span>
        </div>
    </div>


    
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
