<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="songlist">
        <div class="status-bar">
            <div class="status-bar__icon"><i class="fas fa-arrow-left fa-sm"></i></div>
            <div class="status-bar__icon"><i class="fas fa-search fa-sm"></i></div>
        </div>

        <div class="song-contents">
            <img src="https://i1.sndcdn.com/avatars-000268218594-6wqfct-t500x500.jpg">
            <div class="song-contents__text">
                <span>Tyler, The Creator</span>
                <span>Rap, Hip-Hop</span>
            </div>
            <div class="song-contents__icon">
                <div class="song-contents__btn">Shuffle</div>
                <div class="song-contents__btn">
                    <i class="heart fas fa-heart fa-xl"></i>
                    <span class="heart__cont">212,971</span>
                </div>
            </div>
        </div>

        <div class="song-components-list">
            <div class="song-components">
                <div class="song-components__dis">
                    <div class="song-components__img">
                        <img src="https://consequenceofsound.net/wp-content/uploads/2013/02/tyler-wolf-cover.jpg?quality=80">
                    </div>
                    <div class="song-components__text">
                        <span>Tyler, the Creator</span>
                        <span>WOLF</span>
                    </div>
                </div>
                <div class="song-components__icon">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="song-components">
                <div class="song-components__dis">
                    <div class="song-components__img">
                        <img src="https://media.pitchfork.com/photos/5cdc17fc93a536921a1edb5e/1:1/w_600/Tyler-the-Creator-IGOR.jpg">
                    </div>
                    <div class="song-components__text">
                        <span>Tyler, the Creator</span>
                        <span>EARFQUAKE</span>
                    </div>
                </div>
                <div class="song-components__icon">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="song-components box-shadow">
                <div class="song-components__dis">
                    <div class="song-components__img">
                        <img src="https://images-na.ssl-images-amazon.com/images/I/91OeYnLoCJL._SL1500_.jpg">
                        <div class="song-components__ani">
                            <div class="song-components__bar"></div>
                            <div class="song-components__bar"></div>
                            <div class="song-components__bar"></div>
                        </div>
                    </div>
                    <div class="song-components__text">
                        <span>Tyler, the Creator</span>
                        <span>NOVEMBER</span>
                    </div>
                </div>
                <div class="song-components__icon">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="song-components">
                <div class="song-components__dis">
                    <div class="song-components__img">
                        <img src="https://images-na.ssl-images-amazon.com/images/I/91OeYnLoCJL._SL1500_.jpg">
                    </div>
                    <div class="song-components__text">
                        <span>Tyler, the Creator</span>
                        <span>911</span>
                    </div>
                </div>
                <div class="song-components__icon">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="song-components">
                <div class="song-components__dis">
                    <div class="song-components__img">
                        <img src="https://djbooth.net/.image/t_share/MTY0MjAwOTE3Nzc4ODM1NDAz/benjbeecher-tyler-the-creator-albums-covers-alt.jpg">
                    </div>
                    <div class="song-components__text">
                        <span>Tyler, the Creator</span>
                        <span>IGOR</span>
                    </div>
                </div>
                <div class="song-components__icon">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="song-components">
                <div class="song-components__dis">
                    <div class="song-components__img">
                        <img src="https://images-na.ssl-images-amazon.com/images/I/71H4GD0XjDL._SL1200_.jpg">
                    </div>
                    <div class="song-components__text">
                        <span>Tyler, the Creator</span>
                        <span>Domo23</span>
                    </div>
                </div>
                <div class="song-components__icon">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="song-components">
                <div class="song-components__dis">
                    <div class="song-components__img">
                        <img src="https://images-na.ssl-images-amazon.com/images/I/71H4GD0XjDL._SL1200_.jpg">
                    </div>
                    <div class="song-components__text">
                        <span>Tyler, the Creator</span>
                        <span>Slater</span>
                    </div>
                </div>
                <div class="song-components__icon">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
        </div>

        <div class="playing-song-layout">
            <div class="playing-song">
                <div class="playing-song__text">
                    <span>Tyler, The Creator</span>
                    <span>NOVEMBER</span>
                </div>
                <div class="playing-song__player">
                    <i class="fas fa-step-backward fa-sm"></i>
                    <i class="fas fa-pause"></i>
                    <i class="fas fa-step-forward fa-sm"></i>
                </div>
            </div>
        </div>
    </div>


    <div class="playing">
        <div class="status-bar">
            <div class="status-bar__icon"><i class="fas fa-arrow-left fa-sm"></i></div>
            <div class="status-bar__icon"><i class="fas fa-ellipsis-v"></i></div>
        </div>
        <div class="playing__img">
            <img src="https://images-na.ssl-images-amazon.com/images/I/91OeYnLoCJL._SL1500_.jpg">
        </div>
        <div class="playing__text">
            <span>November</span>
            <span>Tyler, The Creator</span>
        </div>
        <div class="playing__time">
            <span>1:56</span>
            <span>2:21</span>
        </div>
        <div class="playing__range">
            <input type="range"> 
        </div>
        <div class="playing__icon">
            <i class="icon__color fas fa-retweet fa-sm"></i>
            <i class="fas fa-step-backward fa-xl"></i>
            <div class="playing__btn">
                <i class="fas fa-play"></i>
            </div>
            <i class="fas fa-step-forward fa-xl"></i>
            <i class="icon__color fas fa-random fa-sm"></i>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
